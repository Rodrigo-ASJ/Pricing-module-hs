{{ require_css(get_asset_url('../../assets/css/main.css')) }}
{{ require_js(get_asset_url('../../assets/js/main.js'), 'header') }}

{%- set instance_id = name %}
 

<div class="cms-react-boilerplate">
  <script type="application/json"
    data-module-instance="{{ instance_id }}"
    data-portal-id="{{ portal_id }}"
    data-plan-head="{{ module.header }}"
    data-grupo="{{ module.cardPlans }}"
    >
      {{ module|tojson }}
  </script>

  <div id="App--{{ instance_id }}"></div>
</div>
